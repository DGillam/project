<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connections â€“ Seal Edition</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef7f2;
      color: #5a2a2a;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #7c3f3f;
    }
    #connections-board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  max-width: 400px;
  margin: 20px auto;
}

.connection-tile {
  aspect-ratio: 1 / 1; /* makes tiles square */
  width: 100%;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 10px;
  border: 2px solid #b0846f;
  background-color: #fff3e6;
  color: #5a2a2a;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.connection-tile.selected {
  background-color: #f5d4b2;
}

.connection-tile.correct {
  background-color: #6bbf59;
  color: white;
}

.connection-tile.incorrect {
  background-color: #e57373;
  color: white;
}

    
    #connections-message {
      margin: 20px auto;
      font-weight: bold;
    }
    #connections-lives {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Seal Connections ðŸ¦­</h1>
  <div id="connections-lives"></div>
  <div id="connections-board"></div>
  <div id="connections-message"></div>

  <script src="js/connections.js"></script>
</body>
</html>
