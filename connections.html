<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connections â€“ Seal Edition</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef7f2;
      color: #5a2a2a;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #7c3f3f;
    }
    #connections-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    .connection-tile {
      padding: 10px;
      background-color: #fff3e6;
      border: 2px solid #b0846f;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .connection-tile.selected {
      background-color: #f5d4b2;
    }
    .connection-tile.correct {
      background-color: #a1d99b;
      color: white;
    }
    .connection-tile.incorrect {
      background-color: #fcaeae;
      color: white;
    }
    #connections-message {
      margin: 20px auto;
      font-weight: bold;
    }
    #connections-lives {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Seal Connections ðŸ¦­</h1>
  <div id="connections-lives"></div>
  <div id="connections-board"></div>
  <div id="connections-message"></div>

  <script src="js/connections.js"></script>
</body>
</html>
