<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strands â€“ For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/strands-debug.css" />
  <style>
    .strands-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strands-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 6px;
      margin-bottom: 1.1rem;
      width: min(90vw, 400px);
      height: min(90vw, 400px);
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }
    .strands-tile {
      width: 100%;
      height: 100%;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      color: #fff5e1 !important;
      font-size: 1.7rem;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 0;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
    }
    /* Remove selected/found backgrounds from HTML, JS will handle circles/lines */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1.3em;
      height: 1.3em;
      border-radius: 50%;
      background: #fff5e1 !important;
      border: 2px solid #e3cfa1;
      z-index: 0;
      box-shadow: 0 1px 6px #a0452e22;
      pointer-events: none;
      display: block;
    }
    .strands-tile.selected.found::before,
    .strands-tile.found.theme::before {
      background: #b3e5fc !important;
      border-color: #b3e5fc !important;
    }
    .strands-tile.selected.found.spangram::before,
    .strands-tile.found.spangram::before {
      background: #fff9c4 !important;
      border-color: #fff9c4 !important;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2;
    }
    #strands-message {
      min-height: 2em;
      margin-bottom: 1.5rem;
      color: #ffe8cc;
      font-size: 1.1rem;
    }
    #strands-word-count {
      margin-bottom: 0 !important;
      font-size: 1.13rem;
    }
    .strands-grid {
      margin-bottom: 0.12rem;
    }
    /* --- FORCE LETTER ABOVE CIRCLE AND BLACK WHEN SELECTED/FOUND --- */
    .strands-tile.selected > span,
    .strands-tile.found > span {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      pointer-events: none;
    }
    .strands-tile > span {
      position: relative;
      z-index: 2 !important;
      display: inline-block;
      /* fallback color for unselected */
      color: #fff5e1 !important;
      pointer-events: none;
    }
    /* fallback for text node letters (if not using <span>) */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile {
      /* ensure stacking context */
      position: relative;
      z-index: 1;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0;
    }
    /* --- ENFORCE LETTER VISIBILITY ABOVE CIRCLE FOR ALL CASES --- */
    .strands-tile.selected > *,
    .strands-tile.found > *,
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      text-shadow: 0 0 1px #fff, 0 0 2px #fff5e1;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2 !important;
      color: #fff5e1 !important;
      text-shadow: none;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0 !important;
    }
    .top-bar {
      width: 100vw;
      min-height: 48px;
      background: #a0452e;
      position: fixed;
      top: 0; left: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      justify-content: center;
    }
    .top-bar-title {
      color: #fff5e1;
      font-size: 1.13rem;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 auto;
      text-align: center;
      flex: 1;
      pointer-events: none;
    }
    .back-arrow {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      z-index: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #fff5e1;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
      border: none;
      padding: 0;
      transition: background 0.15s;
    }
    .back-arrow:active, .back-arrow:focus {
      background: #ffe8cc;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 14px;
      height: 14px;
      border-left: 3px solid #a0452e;
      border-bottom: 3px solid #a0452e;
      transform: rotate(45deg);
      margin-left: 2px;
      margin-top: 1px;
    }
    .top-bar-emoji {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      user-select: none;
    }
    @media (max-width: 600px) {
      .top-bar { min-height: 38px; }
      .back-arrow {
        width: 26px;
        height: 26px;
        left: 6px;
      }
      .back-arrow::before {
        width: 10px;
        height: 10px;
        border-width: 2px;
        margin-left: 1px;
      }
      .top-bar-title {
        font-size: 0.98rem;
      }
      .strands-container {
        margin-top: 44px !important;
        max-width: 100vw;
        padding: 0 1vw;
      }
      #strands-word-count {
        margin-bottom: 0 !important;
        font-size: 1.18rem;
      }
      .strands-grid {
        width: 98vw;
        height: 98vw;
        max-width: 98vw;
        max-height: 98vw;
        gap: 1vw;
        margin-bottom: 0.04rem;
      }
      .strands-tile {
        font-size: 6vw;
        min-width: 0;
        min-height: 0;
      }
      .strands-tile.selected::before,
      .strands-tile.found::before {
        width: 2.8em;
        height: 2.8em;
        border-width: 2.5px;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
      <a href="index.html" class="back-arrow" aria-label="Back to Home"></a>
      <span class="top-bar-title">Seal-abration Games</span>
      <span class="top-bar-emoji" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:1.5rem;user-select:none;">ðŸ¦­</span>
    </div>
    <div class="strands-container">
      <div id="strands-grid" class="strands-grid"></div>
      <div id="strands-message"></div>
    </div>
    <script src="js/strands.js"></script>
  </body>
</html>
