<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strands â€“ For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/strands-debug.css" />
  <style>
    .strands-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strands-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 6px;
      margin-bottom: 1.5rem;
      width: min(90vw, 400px);
      height: min(90vw, 400px);
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }
    .strands-tile {
      width: 100%;
      height: 100%;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      color: #fff5e1 !important;
      font-size: 1.7rem;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 0;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
    }
    /* Remove selected/found backgrounds from HTML, JS will handle circles/lines */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1.3em;
      height: 1.3em;
      border-radius: 50%;
      background: #fff5e1 !important;
      border: 2px solid #e3cfa1;
      z-index: 0;
      box-shadow: 0 1px 6px #a0452e22;
      pointer-events: none;
      display: block;
    }
    .strands-tile.selected.found::before,
    .strands-tile.found.theme::before {
      background: #b3e5fc !important;
      border-color: #b3e5fc !important;
    }
    .strands-tile.selected.found.spangram::before,
    .strands-tile.found.spangram::before {
      background: #fff9c4 !important;
      border-color: #fff9c4 !important;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2;
    }
    #strands-message {
      min-height: 2em;
      margin-bottom: 1.5rem;
      color: #ffe8cc;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="strands-container">
    <h1>Seal Strands</h1>
    <div id="strands-grid" class="strands-grid"></div>
    <div id="strands-message"></div>
    <button onclick="location.href='index.html'" class="game-btn" style="margin-top: 2rem;">Back to Home</button>
  </div>
  <script src="js/strands.js"></script>
</body>
</html>
