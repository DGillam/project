<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strands â€“ For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .strands-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strands-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      margin-bottom: 1.5rem;
    }
    .strands-tile {
      width: 48px;
      height: 48px;
      background: #a0452e;
      color: #fffdfc;
      border-radius: 10px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid #fff5e1;
      transition: background 0.2s, color 0.2s;
    }
    .strands-tile.selected {
      background: #ffe066;
      color: #4a1c1c;
      border: 2px solid #ffe066;
    }
    .strands-tile.found {
      background: #7be07b;
      color: #1d3b1d;
      border: 2px solid #7be07b;
    }
    #strands-message {
      min-height: 2em;
      margin-bottom: 1.5rem;
      color: #ffe8cc;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="strands-container">
    <h1>Seal Strands</h1>
    <div id="strands-grid" class="strands-grid"></div>
    <div id="strands-message"></div>
    <button onclick="location.href='index.html'" class="game-btn" style="margin-top: 2rem;">Back to Home</button>
  </div>
  <script src="js/strands.js"></script>
</body>
</html>
