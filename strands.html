<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strands â€“ For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/strands-debug.css" />
  <style>
    .strands-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strands-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 6px;
      margin-bottom: 1.5rem;
      width: min(90vw, 400px);
      height: min(90vw, 400px);
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }
    .strands-tile {
      width: 100%;
      height: 100%;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      color: #fff5e1 !important;
      font-size: 1.7rem;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 0;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
    }
    /* Remove selected/found backgrounds from HTML, JS will handle circles/lines */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1.3em;
      height: 1.3em;
      border-radius: 50%;
      background: #fff5e1 !important;
      border: 2px solid #e3cfa1;
      z-index: 0;
      box-shadow: 0 1px 6px #a0452e22;
      pointer-events: none;
      display: block;
    }
    .strands-tile.selected.found::before,
    .strands-tile.found.theme::before {
      background: #b3e5fc !important;
      border-color: #b3e5fc !important;
    }
    .strands-tile.selected.found.spangram::before,
    .strands-tile.found.spangram::before {
      background: #fff9c4 !important;
      border-color: #fff9c4 !important;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2;
    }
    #strands-message {
      min-height: 2em;
      margin-bottom: 1.5rem;
      color: #ffe8cc;
      font-size: 1.1rem;
    }
    /* --- FORCE LETTER ABOVE CIRCLE AND BLACK WHEN SELECTED/FOUND --- */
    .strands-tile.selected > span,
    .strands-tile.found > span {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      pointer-events: none;
    }
    .strands-tile > span {
      position: relative;
      z-index: 2 !important;
      display: inline-block;
      /* fallback color for unselected */
      color: #fff5e1 !important;
      pointer-events: none;
    }
    /* fallback for text node letters (if not using <span>) */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile {
      /* ensure stacking context */
      position: relative;
      z-index: 1;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0;
    }
    /* --- ENFORCE LETTER VISIBILITY ABOVE CIRCLE FOR ALL CASES --- */
    .strands-tile.selected > *,
    .strands-tile.found > *,
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      text-shadow: 0 0 1px #fff, 0 0 2px #fff5e1;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2 !important;
      color: #fff5e1 !important;
      text-shadow: none;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0 !important;
    }
    .back-arrow {
      position: fixed;
      top: 18px;
      left: 16px;
      width: 36px;
      height: 36px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 18px;
      height: 18px;
      border-left: 4px solid #fff5e1;
      border-bottom: 4px solid #fff5e1;
      transform: rotate(45deg);
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      .back-arrow {
        top: 10px;
        left: 8px;
        width: 28px;
        height: 28px;
      }
      .back-arrow::before {
        width: 13px;
        height: 13px;
        border-width: 3px;
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow" aria-label="Back to Home"></a>
  <div class="strands-container">
    <h1>Seal Strands</h1>
    <div id="strands-grid" class="strands-grid"></div>
    <div id="strands-message"></div>
  </div>
  <script src="js/strands.js"></script>
</body>
</html>
