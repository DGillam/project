    /* --- FORCE LETTER ABOVE CIRCLE AND BLACK WHEN SELECTED/FOUND --- */
    .strands-tile.selected > span,
    .strands-tile.found > span {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      pointer-events: none;
    }
    .strands-tile > span {
      position: relative;
      z-index: 2 !important;
      display: inline-block;
      /* fallback color for unselected */
      color: #fff5e1 !important;
      pointer-events: none;
    }
    /* fallback for text node letters (if not using <span>) */
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      z-index: 2;
    }
    .strands-tile {
      /* ensure stacking context */
      position: relative;
      z-index: 1;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0;
    }
    /* --- ENFORCE LETTER VISIBILITY ABOVE CIRCLE FOR ALL CASES --- */
    .strands-tile.selected > *,
    .strands-tile.found > *,
    .strands-tile.selected,
    .strands-tile.found {
      color: #222 !important;
      position: relative;
      z-index: 2 !important;
      text-shadow: 0 0 1px #fff, 0 0 2px #fff5e1;
    }
    .strands-tile > * {
      position: relative;
      z-index: 2 !important;
      color: #fff5e1 !important;
      text-shadow: none;
    }
    .strands-tile.selected::before,
    .strands-tile.found::before {
      z-index: 0 !important;
    }
    .top-bar {
      width: 100vw;
      min-height: 48px;
      background: #a0452e;
      position: fixed;
      top: 0; left: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      justify-content: center;
    }
    .top-bar-title {
      color: #fff5e1;
      font-size: 1.13rem;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 auto;
      text-align: center;
      flex: 1;
      pointer-events: none;
    }
    .back-arrow {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      z-index: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #fff5e1;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
      border: none;
      padding: 0;
      transition: background 0.15s;
    }
    .back-arrow:active, .back-arrow:focus {
      background: #ffe8cc;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 14px;
      height: 14px;
      border-left: 3px solid #a0452e;
      border-bottom: 3px solid #a0452e;
      transform: rotate(45deg);
      margin-left: 2px;
      margin-top: 1px;
    }
    .top-bar-emoji {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      user-select: none;
    }
    @media (max-width: 600px) {
      .top-bar { min-height: 38px; }
      .back-arrow {
        width: 26px;
        height: 26px;
        left: 6px;
      }
      .back-arrow::before {
        width: 10px;
        height: 10px;
        border-width: 2px;
        margin-left: 1px;
      }
      .top-bar-title {
        font-size: 0.98rem;
      }
      .strands-container {
        margin-top: 38px !important;
        max-width: 100vw;
        padding: 0 1vw;
      }
      .strands-theme-box {
        max-width: 90vw;

        padding: 0.18em 0.4em 0.22em 0.4em;
        margin-bottom: 0.1em;
      }
      #strands-word-count {
        margin-bottom: 0 !important;
        font-size: 1.08rem;
      }
      .strands-grid {
        width: 98vw;
        height: 98vw;
        max-width: 98vw;
        max-height: 98vw;
        gap: 1vw;
        margin-bottom: 0.02rem;
      }
      .strands-tile {
        font-size: 6vw;
      }
    }
