<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle - For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #wordle-board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 10px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile {
      width: 50px; height: 50px;
      border: 2px solid #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; text-transform: uppercase;
      background-color: #5a2e2e;
    }
    .tile.correct { background-color: #588157; }
    .tile.present { background-color: #e6b800; }
    .tile.absent { background-color: #3e3e3e; }
    #keyboard { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
    .key {
      padding: 10px 12px;
      background: #804040;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #message { margin-top: 20px; }
    .back-arrow {
      position: fixed;
      top: 18px;
      left: 16px;
      width: 36px;
      height: 36px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 18px;
      height: 18px;
      border-left: 4px solid #fff5e1;
      border-bottom: 4px solid #fff5e1;
      transform: rotate(45deg);
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      .back-arrow {
        top: 10px;
        left: 8px;
        width: 28px;
        height: 28px;
      }
      .back-arrow::before {
        width: 13px;
        height: 13px;
        border-width: 3px;
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow" aria-label="Back to Home"></a>
  <div class="container">
    <div id="wordle-board"></div>
    <div id="keyboard"></div>
    <p id="message"></p>
  </div>
  <script src="js/wordle.js"></script>
</body>
</html>
