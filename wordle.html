<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle - For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #wordle-board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 10px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile {
      width: 50px; height: 50px;
      border: 2px solid #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; text-transform: uppercase;
      background-color: #5a2e2e;
    }
    .tile.correct { background-color: #588157; }
    .tile.present { background-color: #e6b800; }
    .tile.absent { background-color: #3e3e3e; }
    #keyboard {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .keyboard-row {
      display: flex;
      flex-direction: row;
      gap: 5px;
      width: 100%;
      justify-content: center;
    }
    .key {
      flex: 1 1 0;
      min-width: 0;
      padding: 12px 0;
      background: #804040;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 0;
      max-width: 48px;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
    }
    .key:active, .key:focus {
      background: #c55b3b;
    }
    .key.enter {
      max-width: 80px;
      flex: 1.5 1 0;
      text-align: left;
      padding-left: 10px;
    }
    .key.del {
      max-width: 80px;
      flex: 1.5 1 0;
      text-align: right;
      padding-right: 10px;
    }
    #message { margin-top: 20px; }
    .back-arrow {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      z-index: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #fff5e1;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
      border: none;
      padding: 0;
      transition: background 0.15s;
    }
    .back-arrow:active, .back-arrow:focus {
      background: #ffe8cc;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 14px;
      height: 14px;
      border-left: 3px solid #a0452e;
      border-bottom: 3px solid #a0452e;
      transform: rotate(45deg);
      margin-left: 2px;
      margin-top: 1px;
    }
    .top-bar {
      width: 100vw;
      min-height: 48px;
      background: #a0452e;
      position: fixed;
      top: 0; left: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      justify-content: center;
    }
    .top-bar-title {
      color: #fff5e1;
      font-size: 1.13rem;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 auto;
      text-align: center;
      flex: 1;
      pointer-events: none;
    }
    .container {
      margin-top: 68px !important;
    }
    @media (max-width: 600px) {
      .top-bar { min-height: 38px; }
      .back-arrow {
        width: 26px;
        height: 26px;
        left: 6px;
      }
      .back-arrow::before {
        width: 10px;
        height: 10px;
        border-width: 2px;
        margin-left: 1px;
      }
      .top-bar-title {
        font-size: 0.98rem;
      }
      #keyboard {
        max-width: 99vw;
        gap: 4px;
      }
      .keyboard-row {
        gap: 3px;
      }
      .key {
        font-size: 1.05rem;
        padding: 10px 0;
        max-width: 99vw;
      }
      .key.enter, .key.del {
        max-width: 99vw;
        font-size: 1.05rem;
        padding-left: 6px;
        padding-right: 6px;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
      <a href="index.html" class="back-arrow" aria-label="Back to Home"></a>
      <span class="top-bar-title">Seal-abration Games</span>
      <span class="top-bar-emoji" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:1.5rem;user-select:none;">ðŸ¦­</span>
    </div>
    <div class="container">
      <!-- <h1>Wordle for Seal</h1> -->
      <div id="wordle-board"></div>
      <div id="keyboard"></div>
      <p id="message"></p>
    </div>
    <script src="js/wordle.js"></script>
  </body>
</html>
