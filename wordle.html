<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle - For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #wordle-board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 10px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile {
      width: 50px; height: 50px;
      border: 2px solid #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; text-transform: uppercase;
      background-color: #5a2e2e;
    }
    .tile.correct { background-color: #588157; }
    .tile.present { background-color: #e6b800; }
    .tile.absent { background-color: #3e3e3e; }
    #keyboard {
      margin-top: 20px !important;
      gap: 5px !important;
    }
    .keyboard-row {
      gap: 5px !important;
    }
    .key {
      padding: 10px 12px !important;
      font-size: 1rem !important;
      max-width: 48px !important;
    }
    .key.enter, .key.del {
      font-size: 1.1rem !important;
      padding-left: 10px !important;
      padding-right: 10px !important;
    }
    #message { margin-top: 20px; }
    .back-arrow {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      z-index: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #fff5e1;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
      border: none;
      padding: 0;
      transition: background 0.15s;
    }
    .back-arrow:active, .back-arrow:focus {
      background: #ffe8cc;
    }
    .back-arrow::before {
      content: '';
      display: block;
      width: 14px;
      height: 14px;
      border-left: 3px solid #a0452e;
      border-bottom: 3px solid #a0452e;
      transform: rotate(45deg);
      margin-left: 2px;
      margin-top: 1px;
    }
    .top-bar {
      width: 100vw;
      min-height: 48px;
      background: #a0452e;
      position: fixed;
      top: 0; left: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      justify-content: center;
    }
    .top-bar-title {
      color: #fff5e1;
      font-size: 1.13rem;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 auto;
      text-align: center;
      flex: 1;
      pointer-events: none;
    }
    .top-bar-emoji {
      font-size: 1.5rem !important;
      right: 12px !important;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background: transparent;
      margin: 0 auto;
    }
    .container.wide {
      max-width: 500px;
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 56px !important;
        padding-left: 1vw;
        padding-right: 1vw;
      }
      .top-bar { min-height: 38px; }
      .top-bar-title { font-size: 0.98rem; }
      .top-bar-emoji { font-size: 1.1rem !important; right: 12px !important; }
      .back-arrow { width: 26px; height: 26px; left: 6px; }
      .back-arrow::before { width: 10px; height: 10px; border-width: 2px; margin-left: 1px; }
      .strands-theme-box { font-size: 0.85em; padding: 0.18em 0.4em 0.22em 0.4em; margin-bottom: 0.1em; }
      .strands-theme-label { font-size: 0.7em; margin-bottom: 0.05em; }
      .strands-theme-text { font-size: 0.9em; }
      #strands-word-count, #connections-lives { font-size: 1.08rem !important; }
      .game-btn, .connections-controls button { padding: 0.7rem !important; font-size: 1em !important; margin-bottom: 0.2rem !important; }
      .connections-controls { gap: 0.5rem !important; margin-top: 0.05rem !important; }
      .connections-instructions { margin-top: 8px !important; margin-bottom: 4px !important; font-size: 0.98em !important; }
      #keyboard { margin-top: 8px !important; gap: 2px !important; }
      .keyboard-row { gap: 2px !important; }
      .key { padding: 7px 0 !important; font-size: 0.98rem !important; }
      .key.enter, .key.del { font-size: 0.98rem !important; padding-left: 4px !important; padding-right: 4px !important; }
    }
  </style>
</head>
<body>
    <div class="top-bar">
      <a href="index.html" class="back-arrow" aria-label="Back to Home"></a>
      <span class="top-bar-title">Seal-abration Games</span>
      <span class="top-bar-emoji" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:1.5rem;user-select:none;">ðŸ¦­</span>
    </div>
    <div class="container">
      <!-- <h1>Wordle for Seal</h1> -->
      <div id="wordle-board"></div>
      <div id="keyboard"></div>
      <p id="message"></p>
    </div>
    <script src="js/wordle.js"></script>
  </body>
</html>
