<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle - For Seal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #wordle-board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 10px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile {
      width: 50px; height: 50px;
      border: 2px solid #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; text-transform: uppercase;
      background-color: #5a2e2e;
    }
    .tile.correct { background-color: #588157; }
    .tile.present { background-color: #e6b800; }
    .tile.absent { background-color: #3e3e3e; }
    #keyboard { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
    .key {
      padding: 10px 12px;
      background: #804040;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #message { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wordle for Seal</h1>
    <div id="wordle-board"></div>
    <div id="keyboard"></div>
    <p id="message"></p>
    <button onclick="location.href='index.html'" class="game-btn" style="margin-top: 2rem;">Back to Home</button>
  </div>
  <script src="js/wordle.js"></script>
</body>
</html>
